{% extends "base.html" %}

{% block content %}
    <h3 class="extra-padding">Create An Artist Account</h3>
    <div class="break">
        <hr>
    </div>
    <h5>Want to learn more before signing up? Check out our <a href="{% url 'resources' %}" target="_blank"><strong>Artist Resources</strong></a> page for more details</h5>
    <div class="break">
        <hr>
    </div>
    <div class="large-form-input">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" />
        </form>
    </div>
{% endblock %}
